<div class="row" ng-controller="loginController as lg">
    <div class="col-md-6 offset-md-3 col-sm-12">
        <div class="formspl"><h1 style="color:magenta">Online Library</h1></div>
        <form style="background-color:gray;"class="form-horizontal">
            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="username" id="username" placeholder="Username" required>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" ng-model="password" class="form-control" id="password" placeholder="Password" required>
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-click="signin()" class="btn btn-primary">Sign in</button>
              </div>
            </div>
          </form>
    </div>
</div>
